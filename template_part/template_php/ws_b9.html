<section class="contact bg">
    <div class="container">
        <h2 class="h2 section-title">Contact Form</h2>
        <p class="contact__text">Check out our benchmark white papers, articles and more resources that'll help you stay on top as an investor.</p>
        <form class="contact__form">
            <div class="contact__form-cols">
                <div class="contact__form-col">
                    <h4 class="contact__form-title">Your Information</h4>
                    <input type="text" class="contact__form-input" placeholder="First Name">
                    <input type="text" class="contact__form-input" placeholder="Last Name">
                    <input type="tel" class="contact__form-input" placeholder="Phone">
                    <input type="email" class="contact__form-input" placeholder="Email">
                </div>
                <div class="contact__form-col">
                    <h4 class="contact__form-title">Your Message</h4>
                    <textarea class="contact__form-area"></textarea>
                    <p class="contact__form-text">By hitting submit below, I acknowledge that I have read and agree to White Sails Privacy Policy.</p>
                    <button type="submit" class="btn-icon">Apply Now<span><img src="@img/global/btn-icon.svg"></span></button>
                </div> 
            </div>
        </form>
    </div>
</section>
